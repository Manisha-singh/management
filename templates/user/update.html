{% block page_content %}
<div class="card">
    <form action="update" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder={{ user_detail.first_name }} value="{{ user_detail.first_name }}"><br>
        <input type="text" name="last_name" placeholder="{{ user_detail.last_name }}" value="{{ user_detail.last_name }}" ><br>
        <input type="email" name="email" placeholder="{{ user_detail.user.email }}" value="{{ user_detail.user.email }}"><br>
        <input type="role" name="role" placeholder="{{ user_detail.role.name }}" value="{{ user_detail.role.name }}"><br>
        <input type="Submit">
    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}}  </h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
