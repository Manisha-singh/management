

{% block page_content %}
<div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">User Details #{{user_detail.id}}</h3>
        </div>
        <div class="col-4 text-right">
          <a href="{% url 'user-update' user_detail.id %}" class="btn btn-sm btn-info">Update</a>
          <a href="{% url 'user-delete' user_detail.id %}" class="btn btn-sm btn-warning">Delete</a>
          <a href="{% url 'user-list' %}" class="btn btn-sm btn-primary">View All</a>
        </div>
      </div>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">First Name</dt>
      <dd class="col-sm-9">{{ user_detail.first_name }}</dd>
        <dt class="col-sm-3">Last Name</dt>
      <dd class="col-sm-9">{{ user_detail.last_name }}</dd>
        <dt class="col-sm-3">Role</dt>
      <dd class="col-sm-9">{{ user_detail.role.name }}</dd>
    </dl>

    </div>
</div>
{% endblock %}
