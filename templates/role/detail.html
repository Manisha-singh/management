

{% block page_content %}
<div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">Book Details #{{role.id}}</h3>
        </div>
        <div class="col-4 text-right">
          <a href="{% url 'role-update' role.id %}" class="btn btn-sm btn-info">Update</a>
          <a href="{% url 'role-delete' role.id %}" class="btn btn-sm btn-warning">Delete</a>
          <a href="{% url 'role-list' %}" class="btn btn-sm btn-primary">View All</a>
        </div>
      </div>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Role</dt>
      <dd class="col-sm-9">{{ role.name }}</dd>
    </dl>

    </div>
</div>
{% endblock %}
