{% block page_content %}
<div>
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">Book Details #{{book.id}}</h3>
        </div>
        <div class="col-4 text-right">
          <a href="{% url 'book-update' book.id %}" class="btn btn-sm btn-info">Update</a>
          <a href="{% url 'book-delete' book.id %}" class="btn btn-sm btn-warning">Delete</a>
          <a href="{% url 'book-list' %}" class="btn btn-sm btn-primary">View All</a>
        </div>
      </div>
    </div>
    <div>
        <table class="table align-items-center table-flush">
                <thead class="thead-light">
                    <tr>
                        <th class="col-8" scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Book Number</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="col-9">{{ book.name }}</td>
                    <td class="col-9">{{ book.author }}</td>
                    <td class="col-9">{{ book.book_number }}</td>
                </tr>
                </tbody>
        </table>

    </div>
</div>
{% endblock %}
